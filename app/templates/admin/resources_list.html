{% extends "base.html" %}
{% block content %}
<div class="max-w-7xl mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-2xl font-black text-slate-900 uppercase">Gestão de Especialistas</h1>
        <a href="{{ url_for('admin.new_resource') }}" class="bg-indigo-600 text-white px-6 py-2 rounded-xl font-bold text-xs uppercase tracking-widest hover:bg-slate-900 transition-all">
            + Novo Médico/Sala
        </a>
    </div>

    <div class="bg-white rounded-[2rem] border border-slate-100 overflow-hidden shadow-sm">
        <table class="w-full text-left">
            <thead class="bg-slate-50 border-b border-slate-100">
                <tr>
                    <th class="px-6 py-4 text-[10px] font-black uppercase text-slate-400">Nome/Especialista</th>
                    <th class="px-6 py-4 text-[10px] font-black uppercase text-slate-400">Categoria</th>
                    <th class="px-6 py-4 text-[10px] font-black uppercase text-slate-400 text-right">Ações</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-slate-50">
                {% for res in resources %}
                <tr class="hover:bg-slate-50/50 transition-colors">
                    <td class="px-6 py-4">
                        <div class="font-bold text-slate-700">{{ res.name }}</div>
                    </td>
                    <td class="px-6 py-4">
                        <span class="px-3 py-1 bg-indigo-50 text-indigo-600 rounded-lg text-[10px] font-black uppercase">
                            {{ res.category or 'Geral' }}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-right">
                        <a href="{{ url_for('admin.edit_resource', id=res.id) }}" class="text-indigo-600 font-bold text-xs hover:underline">Editar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
