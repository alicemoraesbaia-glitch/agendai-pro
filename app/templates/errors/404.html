{% extends "base.html" %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center px-4">
    <div class="max-w-2xl w-full text-center">
        
        <div class="relative mb-16">
            <h1 class="text-[12rem] md:text-[16rem] font-black text-slate-100/50 leading-none select-none tracking-tighter">
                404
            </h1>
            
            <div class="absolute inset-0 flex flex-col items-center justify-center">
                <div class="w-24 h-24 bg-white rounded-[2.5rem] shadow-2xl shadow-indigo-100 flex items-center justify-center border border-slate-100 animate-bounce-slow">
                    <svg class="w-12 h-12 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </div>
            </div>
        </div>

        <div class="relative z-10 -mt-8">
            <h2 class="text-3xl md:text-4xl font-black text-slate-900 tracking-tight">
                Perdido no <span class="text-indigo-600">Tempo?</span>
            </h2>
            <p class="mt-4 text-slate-500 font-medium text-lg max-w-md mx-auto leading-relaxed">
                A página ou o serviço que você está procurando não foi encontrado ou mudou de endereço.
            </p>
        </div>

        <div class="mt-12 flex flex-col sm:flex-row items-center justify-center gap-4">
            <a href="{{ url_for('main.index') }}" 
               class="w-full sm:w-auto bg-slate-900 text-white px-8 py-4 rounded-2xl font-bold hover:bg-indigo-600 shadow-2xl shadow-slate-200 transition-all transform hover:-translate-y-1 active:scale-95 flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                Voltar ao Início
            </a>
            
            <button onclick="history.back()" 
                    class="w-full sm:w-auto px-8 py-4 rounded-2xl font-bold text-slate-600 hover:bg-slate-100 transition-all flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
                Página Anterior
            </button>
        </div>

        <p class="mt-16 text-xs font-black text-slate-300 uppercase tracking-[0.3em]">
            Smart Agenda • Error Code 04
        </p>
    </div>
</div>

<style>
    @keyframes bounce-slow {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
    }
    .animate-bounce-slow {
        animation: bounce-slow 4s ease-in-out infinite;
    }
</style>
{% endblock %}
