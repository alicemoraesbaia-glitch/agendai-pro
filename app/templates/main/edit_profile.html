{% extends "base.html" %}

{% block title %}Editar Perfil | Smart Agenda{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto py-10 px-4 animate-in fade-in slide-in-from-bottom-8 duration-700">
    
    {# BOTÃO VOLTAR #}
    <div class="mb-6">
        <a href="{{ url_for('main.my_profile') }}" class="text-[10px] font-black text-slate-400 uppercase tracking-[0.3em] hover:text-indigo-600 transition-colors flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7" />
            </svg>
            Voltar ao Perfil
        </a>
    </div>

    <div class="mb-10 px-2">
        <span class="text-[10px] font-black text-indigo-500 uppercase tracking-[0.4em] mb-2 block">Configurações</span>
        <h1 class="text-4xl font-black text-slate-900 tracking-tighter italic">Atualizar <span class="text-indigo-600">Dados</span></h1>
    </div>

    <form method="POST" class="space-y-6">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="bg-white rounded-[3rem] p-8 md:p-10 border border-slate-100 shadow-2xl">
            
            <div class="grid grid-cols-1 gap-8">
                {# CAMPO: NOME #}
                <div>
                    <label class="text-[9px] font-black text-indigo-500 uppercase tracking-widest block mb-2 px-1">Nome Completo</label>
                    <input type="text" name="name" value="{{ user.name or '' }}" 
                        class="w-full bg-slate-50 border-none rounded-2xl p-4 text-slate-900 font-bold focus:ring-2 focus:ring-indigo-500 transition-all shadow-sm">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    {# CAMPO: CPF #}
                    <div>
                        <label class="text-[9px] font-black text-indigo-500 uppercase tracking-widest block mb-2 px-1">CPF</label>
                        <input type="text" name="cpf" value="{{ user.patient_profile.cpf if user.patient_profile else '' }}" 
                            placeholder="000.000.000-00"
                            class="w-full bg-slate-50 border-none rounded-2xl p-4 text-slate-900 font-bold focus:ring-2 focus:ring-indigo-500 transition-all shadow-sm">
                    </div>

                    {# CAMPO: PLANO DE SAÚDE #}
                    <div>
                        <label class="text-[9px] font-black text-indigo-500 uppercase tracking-widest block mb-2 px-1">Plano de Saúde</label>
                        <input type="text" name="insurance_plan" value="{{ user.patient_profile.insurance_plan if user.patient_profile else '' }}" 
                            placeholder="Ex: Unimed, Bradesco..."
                            class="w-full bg-slate-50 border-none rounded-2xl p-4 text-slate-900 font-bold focus:ring-2 focus:ring-indigo-500 transition-all shadow-sm">
                    </div>
                </div>

                {# CAMPO: NOTAS MÉDICAS #}
                <div>
                    <label class="text-[9px] font-black text-indigo-500 uppercase tracking-widest block mb-2 px-1">Observações Médicas / Alergias</label>
                    <textarea name="medical_notes" rows="4" 
                        class="w-full bg-slate-50 border-none rounded-[2rem] p-6 text-slate-700 font-medium italic focus:ring-2 focus:ring-indigo-500 transition-all shadow-sm">{{ user.patient_profile.medical_notes if user.patient_profile else '' }}</textarea>
                </div>
            </div>

            <div class="mt-10">
                <button type="submit" class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black text-[11px] uppercase tracking-[0.2em] hover:bg-slate-900 shadow-xl hover:shadow-indigo-100 transition-all active:scale-95">
                    Salvar Alterações
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
